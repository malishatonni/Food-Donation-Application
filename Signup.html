                <fieldset>
                    
                    <legend><h1 class="white"><i class="fa fa-user-circle"></i>Sign up Here</h1></legend>
                    <form id="signup-form">
                    <div class="heading">Email</div>
                    <input type="email" class="input-box box_size" placeholder="Email" id="email"  required>
                    
                    <div class="heading">Username</div>
                    <input type="username" class="input-box box_size" placeholder="Username" id="username" required>
                    
                    <div class="heading">Full Name</div>
                    <input type="Fullname" class="input-box box_size" placeholder="Fullname" id="fullname" required>
                    
                    <div class="heading">Password</div>
                    <input type="password" class="input-box box_size" placeholder="Password" id="password" required>
                    
                    <p class="white text_size"><span><input type="checkbox"></span> agree to the terms and policy</p>
                    <br> 
                    <button type="submit" class="signup-btn button-primary">Sign up</button>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <p class="or white text_size">OR</p>
                    <br>
                    <button type="button" class="google-btn button-primary">Log in with Google</button>
    
            </form>

            <script>
                const form = document.getElementById('signup-form')
    
                async function signupUser(event){
                    event.preventDefault()
                    const username=document.getElementById('username')
                    const email=document.getElementById('email')
                    const fullname=document.getElementById('fullname')
                    const password=document.getElementById('password')
    
                    try {
                    const res = await axios.post('https://localhost:44398/api/authenticate/register', { username: username.value,email:email.value,fullname:fullname.value, password: password.value });
                    console.log(res.data);

                    if (res.data.status === 'Success') {
                        location.href = 'Login.html';
                    }

                    } catch (err) {
                        console.log(err); 
                    } 
                } 
    
                form.addEventListener('submit', signupUser)
            </script>
